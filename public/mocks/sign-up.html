<!DOCTYPE html>
<html>
<head>
  <title>Auth</title>
  <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="app">
    <div class="app">
      <nav class="nav" >
        <a class="nav-logo"  href="/"><img  src="/images/navbar/Logo.png"></a>
        <div class="nav-list"  style="margin-left: 2em">
          <div >
            <ul>
              <li >
                <a  href="/sign-up">Sign Up</a>
              </li>
              <li >
                <a  href="/log-in">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="app-child" >
        <div class="auth">
          <form>
            <label>
              <input name="email" placeholder="email" type="email">
            </label>
            <label>
              <input name="username" placeholder="name" type="text">
            </label>
            <label>
              <input name="password" placeholder="password" type="password">
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
