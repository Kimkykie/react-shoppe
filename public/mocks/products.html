<!DOCTYPE html>
<html>
<head>
  <title>Products Page</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
  <div class="app">
    <nav class="nav" >
      <a class="nav-logo"  href="/"><img src="/images/navbar/Logo.png"></a>
      <div class="nav-list"  style="margin-left: 2em">
        <div >
          <ul>
            <li >
              <a  href="/sign-up">Sign Up</a>
            </li>
            <li >
              <a  href="/log-in">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="app-child" >
      <div class="products" >
        <div class="products-search" >
          <input class="products-search_input"  value="">
        </div>
        <div class="products-lists" >
          <div class="products-item" >
            <div class="products-item-stock-photo" ><img  src="/images/products/apple.png"></div>
            <div class="products-item-name" >
              Apples
            </div>
            <div class="products-item-description" >
              The apple tree is a deciduous tree in the rose family best known for its sweet, pomaceous fruit, the apple. Don't accept from snakes.
            </div>
            <div class="products-item-footer" >
              <div class="products-item-cart" >
                <button ><img  src="/images/AddToCartUnSelected.png"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
